<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Registration</title>
</head>
<body>
    <div class="main">
    <div class="register">
        <h2>Register Here</h2>
        <form>
        <label>First Name : </label>
        <br>
        <input type="text" name="fname" placeholder="Enter your First Name">
        <br><br>
        <label>Last Name : </label>
        <br>
        <input type="text" name="lname" placeholder="Enter your Last Name">
        <br><br>
        <label>Contact : </label>
        <br>
        <input type="string" name="num" placeholder="Enter your Contact No">
        <br><br>
        <label>Your Age :</label>
        <br>
        <input type="number" name="age" placeholder="Enter your Age">
        <br><br>
        <label>Email : </label>
        <br>
        <input type="email" name="email"placeholder="Enter your valid Email">
        <br><br>
        <label>Gender : </label>
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="male">
        &nbsp;
        <span id="male">Male</span>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="female">
        &nbsp;
        <span id="fmale">Female</span>
        <br><br>
        <label>Membership Plan: </label>
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="1month" id="1m">
        &nbsp;
        <span id="1m"> 1 month : 500</span>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="3month" id="3m">
        &nbsp;
        <span id="1m"> 3 month : 1000</span>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="3month" id="3m">
        &nbsp;
        <span id="1m"> 6 month : 1500</span>
        &nbsp;&nbsp;&nbsp;
        <br><br>
        <label>Date of Join : </label>
        <input type="date">
        <br><br>
        
        <label>Choose Trainer : </label>
        <br><br>
        <select>
        <option>...Select...</option>
        <option>Trainer1</option>
        <option>Trainer2</option>
        <option>Trainer3</option>
        </select>
        <br><br>
        <div class="btn">
        <button>Submit</button>
    </div>

    </form>
    
</div>


</div>

</body>
</html>
